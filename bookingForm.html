<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Form</title>

    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- navbar part -->
    <section class="back mb-5">
      <div class="container max-auto">
        <!-- part 1 -->
        <div class="mt-2 d-flex justify-content-between">
          <!-- logo -->
          <div>
            <a href="index.html">
              <img src="imgs/logo.png" style="width: 50px" alt="logo" />
            </a>
          </div>

          <!-- language button -->
          <div class="d-flex">
            <p>বাংলা</p>
            <div class="form-check form-switch mx-1">
              <input
                class="form-check-input bg-success"
                type="checkbox"
                id="flexSwitchCheckChecked"
                checked
              />
              <label
                class="form-check-label"
                for="flexSwitchCheckChecked"
              ></label>
            </div>
            <p>English</p>
          </div>

          <!-- login reg button -->
          <div class="d-flex">
            <a class="nav-link active nav-link-ltr" href="register.html"
              >Profile</a>
            <a class="nav-link active nav-link-ltr mx-1" href="login.html"
              >Login</a>
          </div>
        </div>

        <!-- <marquee class="text-success" > Notification </marquee> -->
        <!-- part 2 -->
        <div>
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <div>
                <!-- empty -->
              </div>
              <!-- collapse responsive button -->
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <!-- pages -->
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mx-auto">
                  <a class="nav-link active nav-link-ltr" href="index.html">Home</a>
                  <a class="nav-link active nav-link-ltr" href="#">Our service</a>
                  <a class="nav-link active nav-link-ltr" href="directors.html">Direction committee</a>
                  <a class="nav-link active nav-link-ltr" href="#">Gallary</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
        <marquee class="text-success"> Notification </marquee>
      </div>
    </section>
    <!-- navbar part end -->

    <!-- booking form -->
    <section class="container mx-auto" >
       <form class="row g-3 ">
            <!-- doctors fee -->
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Name </label>
                <input type="text" class="form-control" id="inputEmail4">
            </div>

            <!-- phone -->
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Phone</label>
                <input type="text" class="form-control" id="inputPassword4">
            </div>

            <!-- Address -->
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>

            <!-- gender -->
            <div class="col-md-6">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                <option selected>Choose</option>
                <option>Male</option>
                <option>Female</option>
                </select>
            </div>
            
            <!-- Doctor's fee -->
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Doctor's fee </label>
                <input type="text" class="form-control" id="inputCity">
            </div>

            
            <div class="col-10">
                <button  class="btn btn-primary">Submit</button>
            </div>
        </form> 

    </section>


    <script src="js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
